<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QroHuerto</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <video id="video" autoplay muted>
        <source src="videos/QroHuerto.mp4" type="video/mp4">
    </video>

    <script>
        var video = document.getElementById('video');
        video.onended = function() {
            window.location.href = "QroHuerto.html";
        };
    </script>
</body>
</html>
